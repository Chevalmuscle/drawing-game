<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <form id="generate-game-form">
      <fieldset>
        <legend>Generate Game</legend>
        <div>
          Turn length (in seconds):
          <select id="turn-lengths" name="turn-lengths">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30" selected>30</option>
            <option value="45">45</option>
            <option value="60">60</option>
            <option value="90">90</option>
            <option value="120">120</option>
            <option value="150">150</option>
            <option value="180">180</option>
          </select>
        </div>
        <div>
          <ul id="word-list">
            <!-- <li class="word">
              <button type="button" class="remove-element">X</button>
              <span>Word</span>
            </li> -->
          </ul>
          <input type="text" id="add-word-input" name="add-word-input" />
          <button id="add-word-button">
            Add word
          </button>
        </div>
        <button id="create-room-button">
          Create Room
        </button>
      </fieldset>
    </form>
  </body>
</html>
